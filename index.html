<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gesto Comercial</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.js" data-modules="effect effect-bounce effect-blind effect-bounce effect-clip effect-drop effect-fold effect-slide"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" />
    <script>
        $(function() {
            $( ".startdate" ).datepicker({
                dateFormat: 'yy-mm-dd',//check change
                changeMonth: true,
                changeYear: true
            });
        })
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <div class="container">
                <div class="row justify-content-center">
                  <h1>Calcular Compensación</h1>
                </div>
              </div>
<div id="main" class="col-sm-6 offset-sm-3 text-center" style="background: rgb(230, 230, 230);-webkit-box-shadow: 0px 5px 20px 0px rgba(0,0,0,0.75);
-moz-box-shadow: 0px 5px 20px 0px rgba(0,0,0,0.75);
box-shadow: 0px 5px 20px 0px rgba(0,0,0,0.75);">
    <form id="form" class="form-inlin justify-content-center" style="margin:0 auto; width: 400px; padding: 2px">
        <div class="form-group">
            <label class="control-label" for="dateCancell">Fecha de cancelación</label>
                <div class="">
            <input type="text" id="dateCancel" class="startdate form-control validar" size="30">
            </div>
        </div>  

        <div class="form-group">    
            <label class="control-label" for="dateExpire">Fecha de Expiración</label>
                <div class="">
                <input type="text" id="dateExpire" class="startdate form-control validar" size="30">
            </div>        
        </div>

        <div class="form-group">    
            <label class="control-label" for="priceOld">Precio mensual del antiguo servidor</label>
                <div class="">
            <input type="text" id="priceOld" class="form-control validar" placeholder="Coste del viejo">
            </div>
        </div> 

        <div class="form-group">    
            <label class="control-label" for="priceNew">Precio del nuevo servidor</label>
                <div class="">
            <input type="text" id="priceNew" class="form-control validar" placeholder="Coste del nuevo">
            </div>
        </div>

        <div class="form-group">    
            <button id="btnCalc" type="button" class="btn btn-primary">Calcular</button>
        </div>
       
    </form>
</div>

    <script src="js/dataCount.min.js" charset="utf-8"></script>
</body>
</html>
